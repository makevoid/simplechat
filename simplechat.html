<head>
  <meta name="viewport" content="width=device-width">
  <title>SimpleChat</title>
</head>

<body>
  <section class="messages">
    {{> messages}}
  </section>
  {{> input}}
</body>

<template name="input">
  <form>
    <input type="text" value="{{text}}" autofocus>
    <input type="submit" value="send">
  </form>
</template>

<template name="messages">
  {{#each messages}}
    {{> message}}
  {{/each}}
</template>

<template name="message">
  <p>
    {{#if sender}}{{sender}}: {{/if}}
    <span>{{text}}</span>
  </p>
</template>
